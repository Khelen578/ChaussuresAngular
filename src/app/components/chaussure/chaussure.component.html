<div class="card mx-2 mt-4 p-2" style="width: 21rem;">
    <div class="card-body">
        <h5 class="card-title " [routerLink]="['/chaussures',chaussure.id]">Nom : {{chaussure.nom | titlecase}}
        </h5>
        <h6 class="card-subtitle text-left mb-2 text-muted">Marque : {{chaussure.marque | titlecase}}</h6>
        <div class="card-text mx-auto">
            <div><span style="font-weight: 580;">Type : </span>{{chaussure.type}}</div>
            <div><span style="font-weight: 580;">Taille : </span>{{chaussure.taille}}</div>
            <div><span style="font-weight: 580;">Date d'entr√©e en stock :
                </span>{{chaussure.dateEntreStock | date: 'dd/MM/yyyy'}}
            </div>
            <div class="mt-3">
                <a [routerLink]="['/edit-chaussure-form',chaussure.id]" class="btn btn-primary"
                    style="color: white;">Modifier
                </a><a (click)="openModal(template)" class="btn btn-outline-danger ml-2">Supprimer</a>
            </div>

        </div>
    </div>


    <ng-template #template>
        <div class="modal-body text-center">
            Voulez vous vraiment supprimer la paire "{{chaussure.nom}}"?
            <div class="text-center">
                <button (click)="this.modalRef.hide();" class="btn btn-primary mt-3 ">Annuler</button>
                <button class="btn btn-danger mt-3 ml-3" (click)="onDelete()">Supprimer</button>

            </div>
        </div>
    </ng-template>
