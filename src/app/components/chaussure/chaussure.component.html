            <div><span style="font-weight: bold;">Type : </span>{{chaussure.type}}</div>
            <div><span style="font-weight: bold;">Taille : </span>{{chaussure.taille}}</div>
            <div><span style="font-weight: bold;">Date d'entrÃ©e en stock:
                </span>{{chaussure.dateEntreStock | date: 'dd/MM/yyyy'}}
            </div>
            <div class="mt-3">
                <a [routerLink]="['/edit-chaussure-form',chaussure.id]" class="btn btn-primary"
